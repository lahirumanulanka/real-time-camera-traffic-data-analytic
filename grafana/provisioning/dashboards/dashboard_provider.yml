apiVersion: 1
providers:
  - name: 'Traffic Dashboards'
    orgId: 1
    folder: 'Traffic Monitoring'
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    updateIntervalSeconds: 10
    options:
      # All dashboard JSON files in this folder will be loaded
      path: /etc/grafana/provisioning/dashboards
